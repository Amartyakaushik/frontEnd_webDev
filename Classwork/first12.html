<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Object.values() converts object to an array.</p>
    <p id="demo"></p>

    <script>
        const person={
            fname:"John",
            lname:"Deo",
            age:30,
            city:"New York"
        };

        document.getElementById("demo").innerHTML=Object.values(person);
    </script>
</body>
</html>
