<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var img=null;
        function init(){
            img=document.getElementById('myimg');
            img.style.position='relative';
            img.style.left='50px';
        }

        function moveRight(){
            img.style.left=parseInt(img.style.left) + 100 + 'px';
        }
        function moveLeft(){
            img.style.left=parseInt(img.style.left) - 100 + 'px';
        }
        window.onload=init;
    </script>
</head>
<body>
    <form >
        <img src="avt01.jpeg" id="myimg">
        <center>
            <p>Click the below button to move the image to the right.</p>
            <input type="button" value="Move Right" onclick="moveRight();">
            <p>Click the below button to move the image to the left.</p>
            <input type="button" value="Move Left" onclick="moveLeft();">
        </center>
    </form>
</body>
</html>
