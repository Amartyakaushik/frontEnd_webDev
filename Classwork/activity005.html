<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #thumbnails {
            overflow-x: auto;
            white-space: nowrap;
        }
        .thumbnail {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
        }
        #fullImageContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #fullImage {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

<h2>Image Gallery</h2>

<div id="thumbnails">
    <img class="thumbnail" src="avt01.jpeg" alt="Thumbnail 1">
    <img class="thumbnail" src="avt02.jpeg" alt="Thumbnail 2">
</div>

<div id="fullImageContainer">
    <button id="closeButton">Close</button>
    <img id="fullImage" src="" alt="Full Image">
</div>

<script>
    // Function to display full-size image when thumbnail is clicked
    function displayFullImage(event) {
        var fullImageContainer = document.getElementById('fullImageContainer');
        var fullImage = document.getElementById('fullImage');
        
        // Set the source of the full image to the clicked thumbnail
        fullImage.src = event.target.src;
        
        // Show the full image container
        fullImageContainer.style.display = 'flex';
    }
    
    // Add click event listener to each thumbnail
    var thumbnails = document.querySelectorAll('.thumbnail');
    thumbnails.forEach(function(thumbnail) {
        thumbnail.addEventListener('click', displayFullImage);
    });
    
    // Add click event listener to close button
    var closeButton = document.getElementById('closeButton');
    closeButton.addEventListener('click', function() {
        var fullImageContainer = document.getElementById('fullImageContainer');
        fullImageContainer.style.display = 'none';
    });
</script>

</body>
</html>
