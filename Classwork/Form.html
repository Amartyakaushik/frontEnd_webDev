<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Element type selector -->
    <style>
        td{
            color: red;
        }
        
        /* Id selector Style */
        #firstHeading{
            color: blue;
        }

        /* class selector style */
        .gray{
            color: gray;
        }
    </style>
</head>
<body>
    <main>
        <center >
            <div >
                <form action="action.php" >
                    <table style="background-color: rgb(70, 110, 11);" >

                        
                        <tr id="firstHeading">
                            <td>First name</td>
                            <td><input name="firstname" type="text" placeholder="First Name"></td>
                        </tr>
    
                        <tr class="gray">
                            <td>Last name</td>
                            <td><input name="lastname" type="text" placeholder="Last Name"></td>
                        </tr>
    
                        <tr>
                            <td>Gender</td>
                            <td><input name="Gender" type="radio"  value="male">male</td>
                            <td><input name="Gender" type="radio"  value="female">female</td>
                            <td><input name="Gender" type="radio"  value="other">other</td>
                        </tr>
    
                        <tr>
                            <td>Select city</td>
                            <td>
                                <select name="Cities">
                                    <option value="Noida">Noida</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Jalandhar">Jalandhar</option>
                                    <option value="Mummbai">Mummbai</option>
                                </select>
                            </td>
                        </tr>
    
    
                        <tr>
                            <td>Address</td>
                            <td>
                                <textarea name="" id="" cols="30" rows="10" placeholder="Address"></textarea>
                            </td>
                        </tr>
    
                        <tr>
                            <td>Username</td>
                            <td>
                                <input type="text" placeholder="Username">
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <input type="password" placeholder="Password">
                            </td>
                        </tr>

                        <tr>
                            <td>Select file</td>
                            <td>
                                <input type="file" name="" id="">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="checkbox" name="check" value="I agree to the terms and conditions">
                            </td>
                            <td>I agree to the terms and conditions</td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <input type="submit"> <input type="reset">
                            </td>
                        </tr>
    
                    </table>
                </form>
            </div>
        </center>
    </main>

    
</body>
</html>
