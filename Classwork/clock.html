<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <buttton onclick="start()">start</buttton>
        <buttton onclick="stop()">stop</buttton>
        <p id="demo"></p>
    </center>

    <script>
        var i;
        function start(){
            i=setInterval(datetime,2000);
        }

        function datetime(){
            document.getElementById("demo").innerHTML = new Date();
            document.getElementById("demo").style.cssText="font-size: 70px; color: blue; font-style: italic"
        }

        function stop(){
            clearInterval(i);
        }
    </script>
</body>
</html>
